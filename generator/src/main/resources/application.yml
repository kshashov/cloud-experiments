spring:
  application:
    name: generator
  mvc:
    throw-exception-if-no-handler-found: true

---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    stream:
      bindings:
        generate-in-0:
          destination: generateTasks
        generate-out-0:
          destination: generateTasks

  kafka:
    bootstrap-servers:
      - localhost:9092

server:
  port: 8056

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8051/eureka/

---
spring:
  config:
    activate:
      on-profile: feign
